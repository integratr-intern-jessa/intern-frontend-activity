<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CHEAT SHEET: .title, #header, form#search.form, inp, p.invalid, div.validation, 
        btn, p.message, script -->
    <!-- REGISTRATION FORM -->
    <div class="container">
        <div class="header">
            <h2>Registration</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <input type="text" name="fname" placeholder="First Name" id="firstname"/>
            </div>
            <div class="form-control">
                <input type="text" name="lname" placeholder="Last Name" id="lastname"/>
            </div>
            <div class="form-control">
                <input type="text" name="uname" placeholder="User Name" id="username"/>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" id="password"/>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Confirm Password" id="confirmpassword"/>
            </div>
            <div id="validation">
                <p id="length" class="invalid">Must be 14 characters long.</p>
                <p id="lowercase" class="invalid">Must contain a lowercase letter.</p>
                <p id="uppercase" class="invalid">Must contain an uppercase letter.</p>
                <p id="numbers" class="invalid">Must contain a number.</p>
                <p id="symbol" class="invalid">Must contain a symbol.</p>
             </div>
            <button onclick="checkInputs()">REGISTER</button>
            <p class="message">Already have an account?<a href="index.html"> Login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
